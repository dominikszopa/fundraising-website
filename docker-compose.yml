
services:

  gunicorn:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "fundraiser.wsgi:application"]
    volumes:
      - .:/app/team_fundraising
    env_file:
      - .env
    ports:
      - "8000:8000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - .:/app/team_fundraising
    depends_on:
      - gunicorn

volumes:
  db_data: