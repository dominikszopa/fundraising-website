[tool.poetry]
name = "fundraising"
version = "2.1.0"
description = "An event fundraising website where individuals can create personal pages, set goals and raise money for the overall goal."
authors = ["Dominik Szopa <techdomi@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
certifi = "^2023.7.22"
chardet = "^5.1.0"
django = "^3.2.23"
django-crispy-forms = "^1.14.0"
django-debug-toolbar = "^3.8.1"
django-paypal = "^2.0.0"
idna = "^3.4"
pillow = "^10.2.0"
python-dotenv = "^0.21.1"
pytz = "^2022.7.1"
six = "^1.16.0"
sqlparse = "^0.4.4"
urllib3 = "^1.26.18"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
