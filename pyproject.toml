[tool.poetry]
name = "fundraising"
version = "2.1.0"
description = "An event fundraising website where individuals can create personal pages, set goals and raise money for the overall goal."
authors = ["Dominik Szopa <techdomi@gmail.com>"]
license = "MIT License"
readme = "README.md"

packages = [
    { include = "team_fundraising" }
]

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.3"
certifi = "^2025.4"
chardet = "^5.1.0"
crispy-bootstrap4 = "^2024.10"
django = "^4.2.18"
django-crispy-forms = "^2.0"
django-debug-toolbar = "^5.0.1"
django-paypal = "^2.1"
idna = "^3.10"
pillow = "^11.1.0"
python-dotenv = "^1.0.1"
pytz = "^2025.1"
six = "^1.17.0"
sqlparse = "^0.5.3"
urllib3 = "^2.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
